<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word - Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .config-banner {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 700px;
            margin: 0 auto 20px;
        }
        
        .config-banner strong {
            color: #856404;
            font-size: 16px;
        }
        
        .config-input {
            margin-top: 10px;
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 14px;
            border: 2px solid #ffc107;
            border-radius: 5px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            background: #eef1ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #e0e7ff;
            border-color: #764ba2;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .upload-text {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            color: #999;
            font-size: 14px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 10px;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
        
        .file-name {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .file-size {
            color: #666;
            font-size: 14px;
        }
        
        .btn-container {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }
        
        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-convert {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-convert:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-convert:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-reset {
            background: #f3f4f6;
            color: #666;
        }
        
        .btn-reset:hover {
            background: #e5e7eb;
        }
        
        .progress {
            display: none;
            margin-top: 20px;
        }
        
        .progress.show {
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #667eea;
            font-weight: bold;
        }
        
        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f0fdf4;
            border: 2px solid #86efac;
            border-radius: 10px;
        }
        
        .result.show {
            display: block;
        }
        
        .result-title {
            color: #16a34a;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .download-btn {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin-top: 15px;
            background: #16a34a;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 16px;
        }
        
        .download-btn:hover {
            background: #15803d;
            transform: translateY(-2px);
        }
        
        .result-info {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 13px;
            color: #666;
        }
        
        .error {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border: 2px solid #fca5a5;
            border-radius: 10px;
            color: #dc2626;
        }
        
        .error.show {
            display: block;
        }
        
        .features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e5e7eb;
        }
        
        .features h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .feature-list {
            list-style: none;
        }
        
        .feature-list li {
            padding: 8px 0;
            color: #666;
            display: flex;
            align-items: center;
        }
        
        .feature-list li:before {
            content: "‚úì";
            color: #16a34a;
            font-weight: bold;
            margin-right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="config-banner">
        <strong>‚öôÔ∏è Webhook URL</strong>
        <br>
        <input type="text" 
               class="config-input" 
               id="webhookUrlInput" 
               placeholder="https://n8n.bluechipcomputers.in/webhook/pdf-to-word-final"
               value="https://n8n.bluechipcomputers.in/webhook/pdf-to-word-final">
    </div>

    <div class="container">
        <h1>üìÑ PDF to Word</h1>
        <p class="subtitle">Simple Text Extraction - ‡§ú‡•à‡§∏‡§æ ‡§π‡•à ‡§µ‡•à‡§∏‡§æ ‡§π‡•Ä</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">PDF File Upload ‡§ï‡§∞‡•á‡§Ç</div>
            <div class="upload-subtext">‡§Ø‡§æ ‡§Ø‡§π‡§æ‡§Å Drag & Drop ‡§ï‡§∞‡•á‡§Ç</div>
            <input type="file" id="fileInput" accept=".pdf">
        </div>
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <div class="btn-container">
            <button class="btn-convert" id="convertBtn" disabled>
                üìÑ Extract Text
            </button>
            <button class="btn-reset" id="resetBtn">
                ‚Ü∫ Reset
            </button>
        </div>
        
        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>
        
        <div class="result" id="result">
            <div class="result-title">‚úÖ Success!</div>
            <a href="#" class="download-btn" id="downloadBtn" download>
                üì• Download Word File
            </a>
            <div class="result-info" id="resultInfo"></div>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="features">
            <div style="text-align: center; padding: 30px 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 15px; margin-top: 30px;">
                <h2 style="color: white; font-size: 32px; font-weight: bold; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
                    Application Created By
                </h2>
                <h1 style="color: #FFD700; font-size: 42px; font-weight: bold; margin: 0; text-shadow: 3px 3px 6px rgba(0,0,0,0.5); letter-spacing: 2px;">
                    SANTOSH SINGH RAGHUWANSHI
                </h1>
            </div>
        </div>
    </div>
    
    <script>
        const webhookUrlInput = document.getElementById('webhookUrlInput');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const convertBtn = document.getElementById('convertBtn');
        const resetBtn = document.getElementById('resetBtn');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const result = document.getElementById('result');
        const downloadBtn = document.getElementById('downloadBtn');
        const resultInfo = document.getElementById('resultInfo');
        const errorDiv = document.getElementById('error');
        
        let selectedFile = null;
        
        // Load saved webhook URL
        const savedUrl = localStorage.getItem('webhookUrl');
        if (savedUrl) {
            webhookUrlInput.value = savedUrl;
        }
        
        // Save webhook URL
        webhookUrlInput.addEventListener('change', () => {
            localStorage.setItem('webhookUrl', webhookUrlInput.value);
        });
        
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });
        
        function handleFile(file) {
            if (!file) return;
            
            if (file.type !== 'application/pdf') {
                showError('‡§ï‡•É‡§™‡§Ø‡§æ ‡§ï‡•á‡§µ‡§≤ PDF file upload ‡§ï‡§∞‡•á‡§Ç');
                return;
            }
            
            selectedFile = file;
            fileName.textContent = `üìÑ ${file.name}`;
            fileSize.textContent = `Size: ${(file.size / 1024).toFixed(2)} KB`;
            fileInfo.classList.add('show');
            convertBtn.disabled = false;
            result.classList.remove('show');
            errorDiv.classList.remove('show');
        }
        
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            const webhookUrl = webhookUrlInput.value.trim();
            
            if (!webhookUrl) {
                showError('‡§ï‡•É‡§™‡§Ø‡§æ Webhook URL enter ‡§ï‡§∞‡•á‡§Ç');
                webhookUrlInput.focus();
                return;
            }
            
            convertBtn.disabled = true;
            progress.classList.add('show');
            result.classList.remove('show');
            errorDiv.classList.remove('show');
            
            const formData = new FormData();
            formData.append('data', selectedFile);
            
            try {
                updateProgress(30, 'Uploading...');
                
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData
                });
                
                updateProgress(60, 'Extracting text...');
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                
                console.log('Response data:', data);
                
                updateProgress(90, 'Creating document...');
                
                // Handle response - it's an array with one object
                let responseData = data;
                if (Array.isArray(data) && data.length > 0) {
                    responseData = data[0];
                }
                
                if (!responseData.success) {
                    throw new Error(responseData.error || 'Conversion failed');
                }
                
                updateProgress(100, 'Complete!');
                
                setTimeout(() => {
                    showResult(responseData);
                    progress.classList.remove('show');
                }, 500);
                
            } catch (error) {
                console.error('Error:', error);
                showError(`Error: ${error.message}`);
                progress.classList.remove('show');
                convertBtn.disabled = false;
            }
        });
        
        resetBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            convertBtn.disabled = true;
            result.classList.remove('show');
            errorDiv.classList.remove('show');
            progress.classList.remove('show');
        });
        
        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            progressText.textContent = text;
        }
        
        function showResult(data) {
            result.classList.add('show');
            
            // Build download URL
            let downloadUrl = data.downloadUrl;
            if (downloadUrl && !downloadUrl.startsWith('http')) {
                downloadUrl = `http://localhost:5000${downloadUrl}`;
            }
            
            downloadBtn.href = downloadUrl || `http://localhost:5000/download/${data.filename}`;
            downloadBtn.download = data.filename || 'extracted.docx';
            
            resultInfo.innerHTML = `
                <strong>üìä Details:</strong><br>
                Filename: ${data.filename || 'N/A'}<br>
                Text Length: ${data.textLength || 'N/A'} characters<br>
                <br>
                <em>üí° Click the button above to download your Word file!</em>
            `;
        }
        
        function showError(message) {
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.classList.add('show');
        }
    </script>
</body>
</html>
