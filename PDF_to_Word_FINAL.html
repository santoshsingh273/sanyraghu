<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            background: #eef1ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #e0e7ff;
            border-color: #764ba2;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 70px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .upload-text {
            color: #333;
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .upload-subtext {
            color: #999;
            font-size: 15px;
        }
        
        input[type="file"] { display: none; }
        
        .file-info {
            margin-top: 20px;
            padding: 20px;
            background: #f0f4ff;
            border-radius: 10px;
            display: none;
        }
        
        .file-info.show { display: block; }
        
        .file-name {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .file-size {
            color: #666;
            font-size: 14px;
        }
        
        .btn-container {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }
        
        button {
            flex: 1;
            padding: 18px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-convert {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-convert:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-convert:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-reset {
            background: #f3f4f6;
            color: #666;
        }
        
        .btn-reset:hover {
            background: #e5e7eb;
        }
        
        .progress {
            display: none;
            margin-top: 25px;
        }
        
        .progress.show { display: block; }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .progress-text {
            text-align: center;
            margin-top: 12px;
            color: #667eea;
            font-weight: bold;
            font-size: 16px;
        }
        
        .success {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f0fdf4;
            border: 3px solid #86efac;
            border-radius: 15px;
            text-align: center;
        }
        
        .success.show { display: block; }
        
        .success-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }
        
        .success-title {
            color: #16a34a;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .success-text {
            color: #666;
            font-size: 14px;
        }
        
        .error {
            display: none;
            margin-top: 25px;
            padding: 20px;
            background: #fee;
            border: 3px solid #fca5a5;
            border-radius: 10px;
            color: #dc2626;
            font-weight: 600;
        }
        
        .error.show { display: block; }
        
        .creator {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            margin-top: 40px;
        }
        
        .creator h2 {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .creator h1 {
            color: #FFD700;
            font-size: 36px;
            font-weight: bold;
            margin: 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ PDF to Word</h1>
        <p class="subtitle">Upload PDF, Get Word Document Instantly</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to Upload PDF</div>
            <div class="upload-subtext">‡§Ø‡§æ ‡§Ø‡§π‡§æ‡§Å Drag & Drop ‡§ï‡§∞‡•á‡§Ç</div>
            <input type="file" id="fileInput" accept=".pdf">
        </div>
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <div class="btn-container">
            <button class="btn-convert" id="convertBtn" disabled>
                üîÑ Convert to Word
            </button>
            <button class="btn-reset" id="resetBtn">
                ‚Ü∫ Reset
            </button>
        </div>
        
        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>
        
        <div class="success" id="success">
            <div class="success-icon">‚úÖ</div>
            <div class="success-title">Download Started!</div>
            <div class="success-text">Your Word file is being downloaded...</div>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="creator">
            <h2>Application Created By</h2>
            <h1>SANTOSH SINGH RAGHUWANSHI</h1>
        </div>
    </div>
    
    <script>
        const WEBHOOK_URL = 'https://n8n.bluechipcomputers.in/webhook/pdf-to-word-final';
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const convertBtn = document.getElementById('convertBtn');
        const resetBtn = document.getElementById('resetBtn');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const success = document.getElementById('success');
        const errorDiv = document.getElementById('error');
        
        let selectedFile = null;
        
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });
        
        function handleFile(file) {
            if (!file) return;
            
            if (file.type !== 'application/pdf') {
                showError('‚ö†Ô∏è Please upload PDF file only');
                return;
            }
            
            selectedFile = file;
            fileName.textContent = `üìÑ ${file.name}`;
            fileSize.textContent = `Size: ${(file.size / 1024).toFixed(2)} KB`;
            fileInfo.classList.add('show');
            convertBtn.disabled = false;
            success.classList.remove('show');
            errorDiv.classList.remove('show');
        }
        
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            convertBtn.disabled = true;
            progress.classList.add('show');
            success.classList.remove('show');
            errorDiv.classList.remove('show');
            
            const formData = new FormData();
            formData.append('data', selectedFile);
            
            try {
                updateProgress(30, 'üì§ Uploading PDF...');
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });
                
                updateProgress(60, 'üîç Extracting text...');
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                updateProgress(90, 'üìù Creating Word document...');
                
                // Get file as blob
                const blob = await response.blob();
                
                updateProgress(100, '‚úÖ Complete!');
                
                // Auto download
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `extracted_${Date.now()}.docx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                setTimeout(() => {
                    progress.classList.remove('show');
                    success.classList.add('show');
                    convertBtn.disabled = false;
                }, 500);
                
            } catch (error) {
                console.error('Error:', error);
                showError(`‚ùå Error: ${error.message}. Please try again.`);
                progress.classList.remove('show');
                convertBtn.disabled = false;
            }
        });
        
        resetBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            convertBtn.disabled = true;
            success.classList.remove('show');
            errorDiv.classList.remove('show');
            progress.classList.remove('show');
        });
        
        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            progressText.textContent = text;
        }
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
    </script>
</body>
</html>
